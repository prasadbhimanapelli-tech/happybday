  <style>
    :root{
      /* Metallic palette */
      --gold-1:#d4af37; /* classic gold */
      --gold-2:#f6e27a; /* light gold */
      --gold-3:#b8860b; /* deep gold */
      --plat-1:#e5e4e2; /* platinum */
      --plat-2:#cdd2d7; /* cool highlight */
      --plat-3:#aeb6bf; /* cool shadow */
      --bg:#0b0c10;      /* subtle vignette base */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      display:grid;
      place-items:center;
      /* Gold → Platinum background with a gentle metallic sheen */
      background:
        radial-gradient(1100px 700px at 20% 20%, rgba(255,255,255,.28) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 80% 80%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(115deg, var(--gold-1) 0%, var(--gold-2) 28%, var(--plat-1) 62%, var(--plat-3) 100%),
        radial-gradient(100% 100% at 50% 50%, rgba(0,0,0,.25) 0%, rgba(0,0,0,.5) 100%);
      background-blend-mode: screen, screen, normal, multiply;
      min-height:100dvh;
    }

    .logo-wrap{
      padding: clamp(16px, 3vw, 40px);
      border-radius: 28px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      box-shadow: 0 30px 80px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.25);
      position: relative;
      isolation: isolate;
    }

    /* Subtle moving highlight across the logo wrapper */
    .logo-wrap::after{
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(135deg, rgba(255,255,255,.15), transparent 40%, transparent 60%, rgba(255,255,255,.1));
      mix-blend-mode: overlay;
      pointer-events:none;
      animation: shimmer 6s linear infinite;
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      padding: 2px; /* creates a glowing edge */
    }

    @keyframes shimmer{
      0%{ transform: translateX(-10%) translateY(-10%); opacity:.85; }
      50%{ transform: translateX(10%) translateY(10%); opacity:.4; }
      100%{ transform: translateX(-10%) translateY(-10%); opacity:.85; }
    }

      line-height: 1;
