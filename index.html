<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aman â€” Text Logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Tweak these to change the gradient */
      --c1: #4f46e5; /* indigo */
      --c2: #06b6d4; /* cyan */
      --bg: #0b0b12; /* page background */
      --fg: #ffffff; /* fallback text color */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 70% 20%, #111422, var(--bg));
      color: var(--fg);
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 2rem;
    }

    .logo {
      font-weight: 900;
      font-style: normal;
      letter-spacing: 0.06em;
      font-size: clamp(3rem, 10vw, 9rem);
      line-height: 1;
      /* Gradient text */
      background: linear-gradient(90deg, var(--c1), var(--c2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      /* Depth */
      text-shadow: 0 8px 24px rgba(0,0,0,0.35);
      /* Subtle entrance */
      transform: translateY(8px);
      opacity: 0;
      animation: pop 900ms cubic-bezier(.2,.8,.2,1) 120ms forwards;
    }

    .sparkle {
      position: relative;
      display: inline-block;
      isolation: isolate; /* so the shine stays within text */
    }

    .sparkle::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.55) 50%, transparent 65%);
      mix-blend-mode: overlay;
      transform: translateX(-120%);
      animation: shine 2.2s ease-in-out 420ms both; /* runs once */
    }

    @keyframes shine {
      to { transform: translateX(120%); }
    }

    @keyframes pop {
      to { transform: translateY(0); opacity: 1; }
    }

    /* Optional small tagline underneath */
    .tagline {
      margin-top: 1rem;
      font-size: clamp(.9rem, 2.6vw, 1.1rem);
      letter-spacing: .12em;
      text-transform: uppercase;
      opacity: .7;
    }

    /* Accessibility: prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .logo { animation: none; opacity: 1; transform: none; }
      .sparkle::after { animation: none; display: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Aman logo">
    <h1 class="logo sparkle" title="Aman">Aman</h1>
    <!-- Optional: add or edit the tagline text below, or remove the <p> entirely -->
    <!-- <p class="tagline">Since 2025</p> -->
  </main>
</body>
</html>
